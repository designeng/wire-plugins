<li class="list-group-item item" data-underscore-id="<%= port %>">
    <span class="port"><%= port %></span>
    <span class="chance"><%= chance %></span>
    <span class="location"><%= location %></span>
    
    <% if (typeof innerList !== "undefined") {  %>
    <span class="innerList"><%= innerList %></span>
    <% } %>
</li>
